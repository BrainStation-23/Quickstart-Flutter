name: flutter_boilerplate
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.6.7
  flutter_bloc: ^8.1.3
  bloc_concurrency: ^0.2.5
  go_router: ^13.2.0
  sentry_flutter: ^7.12.0
  logger:
    path: packages/logger
  styles:
    path: packages/styles
  tracking_manager:
    path: packages/tracking_manager
  common_services:
    path: packages/common_services
  localization:
    path: packages/localization


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

